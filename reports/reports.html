<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same -->
</head>
<body>
    <!-- Previous HTML structure remains the same until the search-filter div -->
    
    <div class="search-filter">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search reports...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="clear-search" class="clear-btn" title="Clear search">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="filter-dropdown">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="land">Land & Property</option>
                <option value="governance">Governance</option>
                <option value="finance">Finance & Economy</option>
                <option value="human-rights">Human Rights</option>
                <option value="elections">Elections</option>
                <option value="judicial">Judicial</option>
                <option value="security">Security</option>
                <option value="economic">Economic</option>
                <option value="bipartisan">Bipartisan</option>
                <option value="reconciliation">Reconciliation</option>
            </select>
        </div>
    </div>

    <!-- Rest of the HTML remains the same -->

    <script>
        // Previous JavaScript remains the same until the setupEventListeners function

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const clearSearchBtn = document.getElementById('clear-search');
            const categoryFilter = document.getElementById('category-filter');
            
            searchBtn.addEventListener('click', () => {
                const searchTerm = searchInput.value.trim();
                const category = categoryFilter.value;
                filterReports(searchTerm, category);
                
                // Show clear button if there's a search term or category filter
                if (searchTerm || category) {
                    clearSearchBtn.style.display = 'flex';
                }
            });
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.trim();
                    const category = categoryFilter.value;
                    filterReports(searchTerm, category);
                    
                    if (searchTerm || category) {
                        clearSearchBtn.style.display = 'flex';
                    }
                }
            });

            // Clear search functionality
            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                categoryFilter.value = '';
                filterReports('', '');
                clearSearchBtn.style.display = 'none';
            });

            // Category filter
            categoryFilter.addEventListener('change', (e) => {
                const category = e.target.value;
                const searchTerm = searchInput.value.trim();
                filterReports(searchTerm, category);
                
                if (searchTerm || category) {
                    clearSearchBtn.style.display = 'flex';
                } else {
                    clearSearchBtn.style.display = 'none';
                }
            });

            // Rest of the event listeners remain the same
        }

        // Rest of the JavaScript remains the same
    </script>

    <style>
        /* Additional styles for clear button */
        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .clear-btn {
            position: absolute;
            right: 45px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            transition: color var(--transition-fast);
        }
        
        .clear-btn:hover {
            color: var(--secondary);
        }
        
        .search-box button {
            position: relative;
            z-index: 1;
        }
        
        #search-input {
            padding-right: 60px;
        }
        
        /* Rest of the CSS remains the same */
    </style>
</body>
</html>
